<div class="pen-title">
  <h1>Update report</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="form">
    <h2>Report details</h2>
    <form>
      <label>Client:</label> <input type="text" value="Client"/>
      <label>API:</label> <input type="text" value="API"/>
      <label>Address:</label> <input type="text" value="address"/>
      <label>Category:</label> <input type="text" value="category"/>
      <label>Description:</label> <textarea rows="4" cols="50" >
        Descriptions
      </textarea>
      <hr>
      <label>Status:</label> <input type="text" value="status"/>
      <label>Comment:</label> <input type="text" value="comment"/>
      
      <button>Submit</button>
    </form>
    
  </div>
 
</div>
