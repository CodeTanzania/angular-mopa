<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Smart DAWASCO</title>
  <meta name="description" content="">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
  <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mopaApp">
  <div class="container">
      <div class="row m-t-md" >
        <div class="col-sm-3 sidebar">
          <nav class="sidebar-nav">
            <div class="sidebar-header">
              <a class="sidebar-brand img-responsive" href="/#/">
                <span class="icon icon-area-graph sidebar-brand-icon"> SMART DAWASCO</span>
              </a>
            </div>
            <hr>
            <div class="collapse nav-toggleable-sm" id="nav-toggleable-sm" ng-if="globals.currentUser">
              <ul class="nav nav-pills nav-stacked">
                <li class="nav-header">
                  <span class="icon icon-infinity"></span>
                  Menu
                </li>
                <li >
                  <a href="/#/about">Overview</a>
                </li>
                <li >
                  <a href="/#/">Search reports</a>
                </li>
                <li >
                  <a href="/#/report/add">Add report</a>
                </li>
                <hr>
                <li class="nav-header">
                  <span class="icon icon-user"></span>
                  Username
                </li>
                <li>
                  <a href="">
                    {{ globals.currentUser.username }}
                  </a>
                </li>
                <li>
                  <a ng-href="#/logout">Logout</a>
                </li>
              </ul>
              <hr class="visible-xs m-t">
            </div>
          </nav>
        </div>
        <div class="col-sm-9 content">
          <div class="container-fluid">
            <div ng-view="">

            </div>
          </div>
        </div>

     <!-- build:js(.) scripts/vendor.js -->
     <!-- bower:js -->
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/angular-animate/angular-animate.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
     <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="bower_components/angular-touch/angular-touch.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
     <script src="bower_components/datatables.net/js/jquery.dataTables.js"></script>
     <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.js"></script>
     <!-- endbower -->
     <!-- endbuild -->

     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>

     <script src="scripts/services/report.js"></script>
     <script src="scripts/services/config.js"></script>
     <script src="scripts/services/authentication.js"></script>
     <script src="scripts/controllers/main.js"></script>
     <script src="scripts/controllers/about.js"></script>
     <script src="scripts/controllers/reportadd.js"></script>
     <script src="scripts/controllers/reportdetail.js"></script>
     <script src="scripts/controllers/login.js"></script>
     <script src="scripts/controllers/logout.js"></script>
     <script src="scripts/js/index.js"></script>


     <!-- endbuild -->
   </body>
   </html>
